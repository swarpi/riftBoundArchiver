<a class="back-link" routerLink="/">&larr; Back to main menu</a>

<section class="panel">
  <h2>{{ headline }}</h2>
  <p class="description">
    This overview combines the missing cards from every player so the group can coordinate trades
    and purchases in one place.
  </p>
  <ng-container *ngIf="missingCards$ | async as missingCards; else loading">
    <ng-container *ngIf="missingCards.length; else empty">
      <ul>
        <li *ngFor="let card of missingCards">
          <span>{{ card.name }}</span>
          <span class="count">x{{ card.count }}</span>
        </li>
      </ul>
    </ng-container>
  </ng-container>
  <ng-template #loading>
    <p class="placeholder">Loading missing cards...</p>
  </ng-template>
  <ng-template #empty>
    <p class="placeholder">Great news! No one is missing any cards.</p>
  </ng-template>
</section>
