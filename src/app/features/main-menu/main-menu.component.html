<div class="menu">
  <section class="menu-section">
    <h2>Players</h2>
    <ng-container *ngIf="players$ | async as players; else loading">
      <div class="card-grid">
        <a
          class="card"
          *ngFor="let player of players; trackBy: trackByPlayerId"
        [routerLink]="['/players', player.id]"
      >
        <h3>{{ player.displayName }}</h3>
        <p>{{ player.decks.length }} deck(s) available</p>
        <span class="chip">View details</span>
      </a>
      </div>
    </ng-container>
    <ng-template #loading>
      <p class="placeholder">Loading player profiles...</p>
    </ng-template>
  </section>

  <section class="menu-section">
    <h2>Group Tools</h2>
    <div class="card-grid">
      <a class="card highlight" routerLink="/all-missing">
        <h3>All Missing Cards</h3>
        <p>See everything the group still needs to collect.</p>
        <span class="chip">Open list</span>
      </a>
    </div>
  </section>
</div>
